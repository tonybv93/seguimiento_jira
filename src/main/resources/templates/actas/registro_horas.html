  <head>

    <meta charset="utf-8">

    <link rel="stylesheet" th:href="@{/vendors/iconfonts/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/vendors/iconfonts/puse-icons-feather/feather.css}">

    <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.addons.css}">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <link rel="stylesheet" th:href="@{/css/select2.min.css}">
    <!-- inject:css -->
    <link rel="stylesheet" th:href="@{/css/shared/style.css}">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

  </head>

<body class="sidebar-toggle-display sidebar-hidden">
	<div class="container-scroller">	
	<nav th:replace="fragments/shared :: header"></nav>
      <div class="container-fluid page-body-wrapper">
      	<nav th:replace="fragments/shared :: sidebar"></nav>
      	<div class="main-panel">
          <div class="content-wrapper">

<!-----------------------------------------------------------------------REGISTRO  ------------------------------------------------------->
			
			 <div class="col-12 grid-margin">
			 <div class="card_header">
			 	<h4>Registro de horas</h4>  
			 </div> 
                <div class="card">                
                  <div class="card-body">             
                      <div class="grupo_datos grupo_enmarcado">      
                      <div class="row">
                       <div class="col-md-8">
                       <div class="row">                    	
                        <div class="col-md-12">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label texto_derecha">Fecha:</label>
                            <div class="col-sm-9">
                            	<span class="fecha_plomo">03-12-2018</span>
                            </div>
                          </div>
                        </div>
                      </div>
                       	<div class="row">                      	
	                        <div class="col-md-12">
	                          <div class="form-group row">
	                            <label class="col-sm-3 col-form-label texto_derecha">Jira:</label>
	                            <div class="col-sm-9">
	                               <select class="form-control js-example-basic-single" id="id_input">
	                              	<option th:each="jira:${listaJiras}" th:value="${jira.jira}" th:text="${jira.jira} + ' ' + ${jira.resumen}"></option>
	                              </select>
	                            </div>
	                          </div>
	                        </div>
	                 	</div> 
	                 	<div class="row">
	                        <div class="col-md-12">
	                          <div class="form-group row">
	                            <label class="col-sm-3 col-form-label texto_derecha">Periodo:</label>
	                            <div class="col-sm-9">
	                              <select id="periodo" class="form-control">
	                                <option th:each="periodo:${listaPeriodos}" th:value="${periodo.id}" th:text="${periodo.codigo}"></option>
	                              </select>
	                            </div>
	                          </div>
	                        </div>
	                  	</div>
	                  	
                       </div>
                       <div class="col-md-4">
                       	<div class="grafico_horas">
                       		<div id="c3-pie-chart1" ></div>
                       	</div>
                       </div>
                       </div>
                       <div class="linea_div"></div>
						<div class="row">                      	
	                        <div class="col-md-12">
	                          <div class="form-group row">
	                            <label class="col-sm-3 col-form-label texto_derecha">Nro Horas:</label>
	                            <div class="col-sm-3">
	                               <input type="number" class="form-control" id="nro_horas">
	                            </div>
	                            <div class="col-sm-6">
	                            	<div class="botones_reg_horas">
				                 		<button onclick="agregar()" class="btn btn-success mr-2">Agregar</button>
			                      		<button class="btn btn-secondary btn-fw">Limpiar</button>
				                 	</div>	                            
	                            </div>
	                          </div>
	                        </div>
	                 	</div>   
	                 	<div class="row">
                      	<div class="contenedor_tabla_detalle">
                      		<table class="table table-striped table-hover">
	                      		<thead>
	                      			<tr>
	                      				<th>#</th>
	                      				<th>Reuqerimiento</th>
	                      				<th>Resumen</th>
	                      				<th>Horas aprobadas</th>
	                      				<th>Perioto</th>
	                      				<th>Fecha</th>
	                      				<th>H/H</th>	                      				
	                      				<th>Tarifa</th>
	                      				<th>Total sin IGV.</th>
	                      				<th>Quitar</th>
	                      			</tr>
	                      		</thead>
	                      		<tbody id="detalle_registros">
	                      		</tbody>
	                      	</table>   	                      	                 	
                      	</div>                      	
                      </div> 
                    </div>                      
                    <button class="btn btn-primary texto_derecha">Enviar</button>  
                     <button class="btn btn-secondary btn-fw texto_derecha">Cancelar</button>
                                     
                  </div>
                </div>
   			</div>
<!------------------------------------------------------------------------------------------------------------>
<!-----------------------------------------------------------------------HORAS TRABAJADAS  ------------------------------------------------------->
			
			 <div class="col-12 grid-margin">
			 <div class="card_header">
			 	<h4>Ãºtimas dos semanas</h4>  
			 </div> 
                <div class="card">                
                  <div class="card-body">  
                  	<div id="c3_barras" ></div>                       
                  </div>
                </div>
   			</div>
        </div> 
      </div>
   	</div>
 	</div>

    <script th:src="@{/js/shared/hoverable-collapse.js}"></script>
    <script th:src="@{/js/shared/misc.js}"></script>
    <script th:src="@{/js/shared/settings.js}"></script>
    <script th:src="@{/js/shared/todolist.js}"></script>
    
     <script th:src="@{/js/jquery/dist/jquery.min.js}"></script>
     
    <script th:src="@{/js/select2.min.js}"></script>
    <script th:src="@{/js/reg_horas.js}"></script>
</body>
</html>
