<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GSO Dashboard</title>
    <!-- plugins:css -->
    <link rel="stylesheet" th:href="@{/vendors/iconfonts/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/vendors/iconfonts/puse-icons-feather/feather.css}">
    <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.addons.css}">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <link rel="stylesheet" th:href="@{/css/select2.min.css}">
    <!-- inject:css -->
    <link rel="stylesheet" th:href="@{/css/shared/style.css}">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" th:href="@{/css/demo_1/style.css}">
    <!-- End Layout styles -->
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" /> 
  </head>

<body class="sidebar-toggle-display sidebar-hidden">
	<div class="container-scroller">	
	<nav th:replace="fragments/shared :: header"></nav>
      <div class="container-fluid page-body-wrapper">
      	<nav th:replace="fragments/shared :: sidebar"></nav>
      	<div class="main-panel">
          <div class="content-wrapper">
<!-----------------------------------------------------------------------REGISTRO  ------------------------------------------------------->
			<div class="col-12 grid-margin">
	            <div class="card">                
	              <div class="card-body"> 
	              <h4>Confirmación de horas</h4>      
	             		<div class="input-group texto-peque">
							<label class="col-form-label">Desarrollador:</label>
							<div class="ancho_corto">
							<select id="filtro" onchange="filtrar()" name="filtro" class="form-control border-primary">
								<option value="1">Favio flores</option>							
							</select>
							</div>
						</div> 
						<div class="cont_graf_barras">
							<div class="titulo_graf_barras">Horas trabajadas por día</div>  
                  			<div id="c3_barras" ></div>  
                  		</div>
	                 	<table class="table table-striped table-hover">
	                  		<thead>
	                  			<tr>
	                  				<th>Jira</th>
	                      				<th>Tipo Jira</th>
	                      				<th>Resumen Jira</th>	
	                      				<th>Desarrollador</th>	   
	                      				<th>Tipo tarea</th>	                  				
	                      				<th>Horas</th>	
	                      				<th>Fecha registro</th>   
	                      				<th>Fecha de trabajo</th> 
	                      				<th>Observaciones</th>
	                      				<th>Confirmación</th>	
	                  			</tr>
	                  		</thead>
	                  		<tbody id="detalle_registros">
	                  			<tr  th:each="registro:${listaRegistrosConfirmados}">                   				
	                  				<td class="no_mostrar"  th:text="${registro.id}"></td>                   				
	                      			<td  th:text="${registro.jira}"></td>
	                      			<td  th:text="${registro.tipojira}"></td>
	                      			<td  th:text="${registro.resumen}"></td>	
	                      			<td  th:text="${registro.desarrollador.nombre}"></td>                      				
	                      			<td  th:text="${registro.tipoActividad.descripcion}"></td>
	                      			<td  th:text="${registro.nro_horas}"></td>
	                      			<td  th:text="${#dates.format(registro.fecha_registro, 'dd-MM-yyyy')}"></td>
	                      			<td  th:text="${#dates.format(registro.fecha_real_trabajo, 'dd-MM-yyyy')}"></td>
	                      			<td  th:text="${registro.comentario}"></td>	                      			
	                      			<td>
	                      				<div class="texto_derecha">
	                      					<button class="btn btn-icons btn-inverse-success btn-ico" onclick="aprobar(this)">
	                      						<i class="mdi mdi-checkbox-marked-circle-outline"></i>
	                      					</button>
	                      					<button class="btn btn-icons btn-inverse-danger btn-ico" onclick="rechazar(this)">
	                      						<i class="mdi mdi-close"></i>
	                      					</button>	                      						
	                      				</div>
	                      			</td>
	                  			</tr>
	                  		</tbody>
	                  	</table>   	 
					</div>
	            </div>
			</div>
<!------------------------------------------------------------------------------------------------------------>
         </div> 
      </div>
   	</div>
 	</div>	
<!------------------------------------------------------------------------------------------------------------>
<!---------------------------------              SCRIPS                      --------------------------------->
<!------------------------------------------------------------------------------------------------------------>
    <script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
    <script th:src="@{/vendors/js/vendor.bundle.addons.js}"></script>
    <script th:src="@{/js/shared/off-canvas.js}"></script>
    <script th:src="@{/js/shared/hoverable-collapse.js}"></script>
    <script th:src="@{/js/shared/misc.js}"></script>
    <script th:src="@{/js/shared/settings.js}"></script>
    <script th:src="@{/js/shared/todolist.js}"></script>    
    <script th:src="@{/js/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/js/conf_horas.js}"></script>
</body>
</html>
