<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>

    <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.addons.css}">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <link rel="stylesheet" th:href="@{/css/select2.min.css}">
    <!-- inject:css -->
    <link rel="stylesheet" th:href="@{/css/shared/style.css}">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <!-- endinject -->

<body class="sidebar-toggle-display sidebar-hidden">
	<div class="container-scroller">	
	<nav th:replace="fragments/shared :: header"></nav>
      <div class="container-fluid page-body-wrapper">
      	<nav th:replace="fragments/shared :: sidebar"></nav>
      	<div class="main-panel">
          <div class="content-wrapper">
<!----------------------------------------------------------------------- CONFIRMADAS  ------------------------------------------------------->
			<div class="col-12 grid-margin">
	            <div class="card">                
	              <div class="card-body"> 
	              <h5 th:text="${titulo}"></h5>
	              <br>  
	              <div class="row">
	              	<div class="col-2 texto_derecha">
	              		<label>Desde:</label>
	              	</div>
	              	<div class="col-2">
	              		<input id="fechaini" type="date" class="form-control form-control-sm border-primary">
	              	</div>
	              	<div class="col-2 texto_derecha">
	              		<label>Hasta:</label>
	              	</div>
	              	<div class="col-2">
	              		<input id="fechafin" type="date" class="form-control form-control-sm border-primary">
	              	</div>
	              	<div class="col-4">
	              		<button class="btn btn-primary mr-2" onclick="filtrarTabla()">Filtrar</button>
	              		<button class="btn btn-success mr-2" onclick="exportarTabla()"><span class="mdi mdi-file-excel"></span>Exportar</button>
	              	</div>
	            </div>
	              <br>	                      
	               	<table class="table table-striped table-hover" id='tableData'>
	               		<thead>
	               			<tr>
	               				<th>Desarrollador</th>
	               				<th>Fecha de trabajo</th>
	               				<th>Nro horas</th>	                      				
	               				<th>Jira</th>
	               				<th>Descripci√≥n</th>	
	               				<th>Tipo</th>	                      				
	               				<th>Cliente</th>
	               			</tr>
	               		</thead>
	               		<tbody id="detalle_registros">
	               		</tbody>
	                </table> 
	              </div>
	            </div>
			</div>

<!------------------------------------------------------------------------------------------------------------>
         </div> 
      </div>
   	</div>
 	</div>	
 	
 	<div id="domMessage" class="un_modal">
		<div class="contenido_loader"> 
    		<h6>Cargando...</h6> 
    	</div>
	</div> 
<!------------------------------------------------------------------------------------------------------------>
<!---------------------------------              SCRIPS                      --------------------------------->
<!------------------------------------------------------------------------------------------------------------>
    <script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
    <script th:src="@{/vendors/js/vendor.bundle.addons.js}"></script>
    <script th:src="@{/js/shared/off-canvas.js}"></script>
    <script th:src="@{/js/shared/hoverable-collapse.js}"></script>
    <script th:src="@{/js/shared/misc.js}"></script>
    <script th:src="@{/js/shared/settings.js}"></script>
    <script th:src="@{/js/shared/todolist.js}"></script>    
    <script th:src="@{/js/jquery/dist/jquery.min.js}"></script>
    
    
    <!-- PLUGIN --> 
    <script th:src="@{/js/excelexportjs.js}"></script> 
    <script th:src="@{/js/prov_exportar_excel.js}"></script> 
    <!-- ------ -->
    <script th:src="@{/js/menus.js}"></script>    
    <script type="text/javascript">
    	cargar_menus();
	</script>
		<script type="text/javascript">

    $( document ).ajaxStart(function() 
    {
    	$( "#domMessage" ).show();    	

    }).ajaxStop(function() 
    {
    	$( "#domMessage" ).hide();    	

    });

	</script>
